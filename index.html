<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
      <title>Calculadora de Prestaciones</title>
  </head>
  <body>
    <div class="container">
      <h2>Calculadora de Prestaciones</h2>
      <form id="formulario" target="_blank">
        <label for="fname">Nombre del Solicitante:</label><br>
        <input type="text" id="nombre" ><br>
        <label for="ced">Documento de Identidad</label><br>
        <input type="number" id="cedula" ><br>

        <label for="lname">Salario Mensual</label><br>
        <input type="number" id="salario" ><br>

        <label for="start">Selección de fechas</label><br>
        <input type="date" id="fechaEnt" name="trip-start"  min="" max="2023-08-31" />
        <input type="date" id="fechaSal" name="trip-start"  min="" max="2023-08-31" /><br>

        <label for="lname">¿Ha sido usted pre-avisado?</label><br>
        <input type="radio" id="avisoSi" name="preAviso" value="Si">
        <label for="yes">Si</label><br>
        <input type="radio" id="avisoNo" name="preAviso" value="No">
        <label for="no">No</label><br>

        <label for="lname">¿Desea incluir cesantía?</label><br>
        <input type="radio" id="cesantiaSi" name="cesantia" value="Si">
        <label for="yes">Si</label><br>
        <input type="radio" id="cesantiaNo" name="cesantia" value="No">
        <label for="no">No</label><br>

        <label for="lname">¿Ha tomado las vacaciones correspondientes al último año?</label><br>
        <input type="radio" id="vacacionesSi" name="vacaciones" value="Si">
        <label for="yes">Si</label><br>
        <input type="radio" id="vacacionesNo" name="vacaciones" value="No">
        <label for="no">No</label><br>

        <label for="lname">¿Incluir salario de navidad?</label><br>
        <input type="radio" id="salNavidadSi" name="Sal_navidad" value="Si">
        <label for="yes">Si</label><br>
        <input type="radio" id="salNavidadNo" name="Sal_navidad" value="No">
        <label for="no">No</label><br>

        <input type="submit" value="Calcular">
        <input type="reset" value="Borrar">
      </form> <hr>
      <div>
        <span>Resultado Final:</span>
        <p id="resultado">...</p>
      </div>
    </div>
    <script src="prestaciones.js"></script>
  </body>
</html>
